<div class="container mt-4">
    <h2 class="text-center mb-4">My Enrolled Courses</h2>

    <!-- Show enrolled courses -->
    <div class="row" *ngIf="myCourses.length > 0; else noCourses">
        <div class="col-md-4 mb-4" *ngFor="let course of myCourses;let i = index">
            <div class="card h-100 shadow-sm">
                <img [src]="course.image || 'https://via.placeholder.com/300x180'" class="card-img-top"
                    alt="{{ course.name }}" style="height: 180px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ course.name }}</h5>
                    <p class="card-text text-muted small">{{ course.description }}</p>
                    <p class="fw-bold text-primary">₹{{ course.price }}</p>
                    <p>Status: <span class="badge bg-success">{{ course.status }}</span></p>
                    <p>Progress: {{ course.progress }}%</p>
                    <!-- ✅ Delete Button -->
                    <button class="btn btn-danger mt-2" (click)="deleteCourse(course.courseId)">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- No enrolled courses -->
    <ng-template #noCourses>
        <div class="alert alert-info text-center">
            You have not enrolled in any courses yet.
        </div>
    </ng-template>
</div>
