<div class="container d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 450px;">
        <h2 class="text-center mb-3">Forgot Password</h2>
        <p class="text-center text-muted mb-4">Enter your email and we'll send you a reset link.</p>

        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
                <small class="text-danger" *ngIf="submitted && forgotForm.get('email')?.invalid">
                    Valid email is required.
                </small>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill" [disabled]="forgotForm.invalid">
                Send Reset Link
            </button>

            <p class="text-center mt-3 text-muted">
                <a routerLink="/login">Back to Login</a>
            </p>
        </form>
    </div>
</div>
