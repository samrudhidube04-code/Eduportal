<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let course of courses">
            <div class="card h-100 shadow-sm">
                <img [src]="course.image" class="card-img-top" alt="{{ course.name }}"
                    style="height: 180px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ course.name }}</h5>
                    <p class="card-text text-muted small" style="flex-grow: 1;">{{ course.description }}</p>
                    <p class="fw-bold text-primary">â‚¹{{ course.price }}</p>
                    <button class="btn btn-success mt-auto" (click)="openEnroll(course)">Enroll Now</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Enrollment Modal -->
<div *ngIf="showModal" class="modal-backdrop">
    <div class="modal-content">
        <h4>Enroll in {{ selectedCourse?.name }}</h4>
        <form [formGroup]="enrollForm" (ngSubmit)="confirmEnrollment()">
            <input type="text" formControlName="name" placeholder="Your Name" class="form-control mb-2" required>
            <input type="email" formControlName="email" placeholder="Your Email" class="form-control mb-2" required>
            <input type="text" formControlName="courseName" class="form-control mb-2" readonly>
            <input type="text" formControlName="price" class="form-control mb-2" readonly>
            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-primary" type="submit">Confirm</button>
                <button class="btn btn-danger" type="button" (click)="closeModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>
