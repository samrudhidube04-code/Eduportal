<div class="container py-5">
    <!-- Profile Card -->
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
            <div class="row align-items-center">


                <!-- Admin Info -->
                <div class="col-md-9">
                    <h2 class="fw-bold text-primary mb-1">{{ admin.name }}</h2>
                    <p class="mb-2 text-muted">{{ admin.role }}</p>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <i class="bi bi-envelope-fill me-2 text-secondary"></i>
                            <strong>Email:</strong> {{ admin.email }}
                        </div>
                        <div class="col-md-6">
                            <i class="bi bi-phone-fill me-2 text-secondary"></i>
                            <strong>Phone:</strong> {{ admin.phone }}
                        </div>
                        <div class="col-md-6 mt-2">
                            <i class="bi bi-geo-alt-fill me-2 text-secondary"></i>
                            <strong>Location:</strong> {{ admin.location }}
                        </div>
                        <div class="col-md-6 mt-2">
                            <i class="bi bi-calendar-event me-2 text-secondary"></i>
                            <strong>Joined:</strong> {{ admin.joined | date: 'longDate' }}
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-outline-primary" (click)="editMode = !editMode">
                            <i class="bi bi-pencil-square me-1"></i>
                            {{ editMode ? 'Cancel Edit' : 'Edit Profile' }}
                        </button>
                        <button *ngIf="editMode" class="btn btn-success" (click)="saveProfile()">
                            <i class="bi bi-check-circle me-1"></i> Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Form -->
    <div *ngIf="editMode" class="card mt-4 shadow-sm border-0 rounded-4">
        <div class="card-body">
            <h5 class="text-primary">Edit Admin Details</h5>
            <form (ngSubmit)="saveProfile()" #form="ngForm" class="mt-3">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="admin.name" name="name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" [(ngModel)]="admin.email" name="email" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" [(ngModel)]="admin.phone" name="phone">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control" [(ngModel)]="admin.location" name="location">
                    </div>
                </div>
                <div class="mt-4 text-end">
                    <button class="btn btn-success" type="submit">
                        <i class="bi bi-save me-1"></i> Save Profile
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
