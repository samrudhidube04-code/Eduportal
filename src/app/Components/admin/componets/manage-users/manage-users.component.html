<div class="container mt-4">
    <h2 class="mb-4 text-center">Manage Users</h2>

    <table class="table table-bordered table-hover table-striped text-center">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of users">
                <!-- Normal View -->
                <ng-container *ngIf="selectedUser?.id !== user.id">
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <button class="btn btn-sm btn-primary me-1" (click)="editUser(user)">Edit</button>
                        <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Delete</button>
                    </td>
                </ng-container>

                <!-- Edit View -->
                <ng-container *ngIf="selectedUser?.id === user.id">
                    <td>{{ user.id }}</td>
                    <td colspan="2">
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <input [(ngModel)]="selectedUser.name" class="form-control" placeholder="Name" />
                            </div>
                            <div class="col-md-6 mb-2">
                                <input [(ngModel)]="selectedUser.email" class="form-control" placeholder="Email" />
                            </div>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-success me-1" (click)="saveUser()">Save</button>
                        <button class="btn btn-sm btn-secondary" (click)="cancelEdit()">Cancel</button>
                    </td>
                </ng-container>
            </tr>
        </tbody>
    </table>

    <div *ngIf="users.length === 0" class="alert alert-info text-center mt-4">
        No users available.
    </div>
</div>
